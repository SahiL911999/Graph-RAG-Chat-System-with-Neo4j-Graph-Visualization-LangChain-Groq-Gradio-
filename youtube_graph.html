        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 0, "label": "Youtube", "shape": "dot", "title": "Node ID: 0"}, {"color": "#97c2fc", "id": 1, "label": "419547928147928131", "shape": "dot", "title": "Node ID: 1"}, {"color": "#97c2fc", "id": 2, "label": "438671598912938066", "shape": "dot", "title": "Node ID: 2"}, {"color": "#97c2fc", "id": 3, "label": "Entertainment Software", "shape": "dot", "title": "Node ID: 3"}, {"color": "#97c2fc", "id": 4, "label": "438671598912937996", "shape": "dot", "title": "Node ID: 4"}, {"color": "#97c2fc", "id": 5, "label": "Application Software", "shape": "dot", "title": "Node ID: 5"}, {"color": "#97c2fc", "id": 6, "label": "Software", "shape": "dot", "title": "Node ID: 6"}, {"color": "#97c2fc", "id": 7, "label": "Fintech", "shape": "dot", "title": "Node ID: 7"}, {"color": "#97c2fc", "id": 8, "label": "438671598912938131", "shape": "dot", "title": "Node ID: 8"}, {"color": "#97c2fc", "id": 9, "label": "438671598912938100", "shape": "dot", "title": "Node ID: 9"}, {"color": "#97c2fc", "id": 10, "label": "438671598912937986", "shape": "dot", "title": "Node ID: 10"}, {"color": "#97c2fc", "id": 11, "label": "124b51b3cf5d524efd8b3ae9cfc41645", "shape": "dot", "title": "Node ID: 11"}]);

                  var options = {
    "configure": {

};
